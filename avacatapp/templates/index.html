{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ava-cat</title>
	<link rel="stylesheet" href="{% static "css/resource-form.css" %}">
  <link rel="stylesheet" href="{% static "css/search.css" %}">
    <link href="{% static "/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
		<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
		<script src="{% static "vendor/jquery/jquery.tmpl.min.js" %}"></script>

		<script src="http://malsup.github.com/jquery.form.js"></script>
    <link rel="stylesheet" href="{% static "css/product-lists/product-list-basic.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.css" %}">

    <!-- Custom Fonts -->
    <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body onload="loadSearchTerm('{{searchTerm}}')">


	<div class="navbar navbar-default navbar-fixed-top">
      <div class="navbar-header">
          <button button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
              <img style="max-width:100px; margin-top: -7px;"
                   src="{% static "images/favicon.png" %}">
          </a>
      </div>

      <div id="navbar" class="collapse navbar-collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
              <li class="active">
								<a  data-toggle="modal" href="new"
									data-target="#modal-new" title="edit item" data-tooltip>
									<button>
										<label>New</label>
									</button>
								</a>
							</li>
          </ul>
					<ul class="nav pull-right">
                  <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ user.get_username }} <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <!-- <li><a href="/user/preferences"><i class="icon-cog"></i> Preferences</a></li>
                          <li><a href="/help/support"><i class="icon-envelope"></i> Contact Support</a></li>
                          <li class="divider"></li> -->
                          <li><a href="/accounts/logout"><i class="icon-off"></i> Logout</a></li>
                      </ul>
                  </li>
          </ul>
					<form class="navbar-form navbar-right" role="search" method="get" id="searchform" action="">
						<div class="form-group">
							<input name="s" id="s" type="text" class="search-query form-control" autocomplete="off" placeholder="Search..." onblur="search(document.getElementById('s').value)">
						</div>
					</form>
			</div>
  </div>

	<div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>

	<div class="modal fade" id="modal-new" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			</div>
		</div>
	</div>

	 <div class="container text-center">

			<div class="row text-center" id="intro">
					<div class="col-md-12 text-center">
							<img class="animated" src="{% static "images/bg.jpg" %}" alt="" >
							<blockquote style="margin-bottom:10px;">
								Cats have short-term memory ... so is ava-cat ... it does not remember out of date stuff.
							</blockquote>
					</div>
			</div>

			<ul class="product-list-basic" id="searchResults" >

			</ul>
	 	</div>



	<!-- Modal -->


	<script id="searchTemplate" type="text/x-jQuery-tmpl">
	<li>
				{% templatetag openvariable %}if fields.image.indexOf("placeholder.png") == -1 {% templatetag closevariable %}
					<a href="${fields.image}" class="product-photo" target="_blank">
							<img src=${fields.image} height="130" alt="iPhone 6">
					</a>
				{% templatetag openvariable %}/if{% templatetag closevariable %}

				<h2><a href="#">${fields.name}</a></h2>

				<p class="product-description dont-break-out alert alert-info">
					{% templatetag openvariable %}html fields.value{% templatetag closevariable %}
					<br/>
					<a href="${fields.link}" style="visibility: ${fields.link != "" ? 'visible' : 'hidden' }">
						 more info
					</a>

				</p>

				<div class="resource-engagement">
						<span class="product-stars">
								<a href="#">
									<button onclick="like(${pk})" class="fa fa-thumbs-up">
										<label id="likes-${pk}"> ${fields.likes} </label>
									</button>
								</a>

								<a href="#">
									<button onclick="dislike(${pk})" class="fa fa-thumbs-down">
										<label id="dislikes-${pk}"> ${fields.dislikes} </label>
									</button>
								</a>

								<a  data-toggle="modal" href="edit/${pk}"
								data-target="#modal-edit" title="edit item" data-tooltip>
									<button class="fa fa-pencil">
									<label>edit</label>
									</button>
								</a>

						</span>
				</div>

		</li>
  </script>

    <!-- jQuery -->

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static "js/jqBootstrapValidation.js" %}"></script>

    <script src="{% static "js/elasticsearch.jquery.min.js" %}"></script>
    <script src="{% static "js/elasticsearch.min.js" %}"></script>
    <script src="{% static "js/search.js" %}"></script>

    <script src="{% static "js/require.js" %}"></script>
</body>
</html>

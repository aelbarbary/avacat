{% load static %}

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ava-cat</title>
  <link rel="stylesheet" href="{% static "css/search.css" %}">
    <link href="{% static "/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static "css/product-lists/product-list-basic.css" %}">
    <link rel="stylesheet" href="{% static "css/animate.css" %}">

    <!-- Custom Fonts -->
    <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>
  <div style="text-align:center">

	 		<input class="logo-button" type="image" src="{% static "images/logo.png" %}" data-toggle="collapse" data-target="#demo" />
			<div id="demo" class="collapse">
				a cat has a very short tem memory ... so as ava-cat ... it only remebers things that matter
			</div>

			<a href="/new" class="add-resource" target="_blank"> <i class="fa fa-plus" aria-hidden="true"> new </i> </a>
			<form class="search" action="">

  		  <input type="search" placeholder="Search ava-cat ..." required id="searchTerm" onblur="search(document.getElementById('searchTerm').value)">
  	  	<button type="submit" onclick="search(document.getElementById('searchTerm').value)">Search</button>
		 </form>
	 <div>
 			<ul class="product-list-basic" id="searchResults">

 			</ul>
 		</div>
	</div>


	<script id="searchTemplate" type="text/x-jQuery-tmpl">
	<li>

				<a href="${fields.image}" class="product-photo" target="_blank">
						<img src=${fields.image} height="130" alt="iPhone 6">
				</a>

				<h2><a href="#">${fields.name}</a></h2>

				<p class="product-description dont-break-out">
					${fields.value}
					<br/>
					<a href="${fields.link}" style="visibility: ${fields.link != "" ? 'visible' : 'hidden' }">
						 more info
					</a>

				</p>

				<div class="resource-engagement">
						<span class="product-stars">
								<button onclick="like(${pk})" class="button-action">
									<i class="fa fa-thumbs-up" aria-hidden="true"></i>
									<label id="likes-${pk}"> ${fields.likes} </label>
								</button>

								<button onclick="dislike(${pk})" class="button-action">
									<i class="fa fa-thumbs-down" aria-hidden="true"></i>
									<label id="dislikes-${pk}"> ${fields.dislikes} </label>
								</button>

								<button onclick="location.href='edit/${pk}';" class="button-action">
									<i class="fa fa-edit" aria-hidden="true"></i>
									<label>edit</label>
								</button>
						</span>
				</div>

		</li>
  </script>

    <!-- jQuery -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
		<script src="{% static "vendor/jquery/jquery.tmpl.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static "js/jqBootstrapValidation.js" %}"></script>

    <script src="{% static "js/elasticsearch.jquery.min.js" %}"></script>
    <script src="{% static "js/elasticsearch.min.js" %}"></script>
    <script src="{% static "js/search.js" %}"></script>

    <script src="{% static "js/require.js" %}"></script>
</body>
</html>
